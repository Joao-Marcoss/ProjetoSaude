<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça seu Cadastro</title>
    <link rel="stylesheet" href="../login/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <img src="" alt="" />
        <h1>Faça seu Login</h1>
        <form>
          <input type="text" placeholder="Digite aqui seu Nome/nome Social" />
          <input type="text" placeholder="Digite aqui seu email" />
          <input
            type="password"
            id="senha"
            placeholder="Digite aqui sua senha"
          />
          <input
            type="date"
            id="data de nascimento"
            placeholder="Digite aqui sua Data de nascimento"
          />
          <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" />
          <section class="section-options">
            <input type="checkbox" name="masculino" id="masculino" />
            <label for="masculino">Masculino</label>
            <input type="checkbox" name="feminino" id="feminino" />
            <label for="masculino">Feminino</label>
            <input type="checkbox" name="outros" id="outros" />
            <label for="masculino">Outros</label>
          </section>

          <button class="btn-login" type="submit">Cadastrar</button>
        </form>
        <a class="btn" href="../login/login.html">Já possui uma conta?</a>
      </div>
    </div>
  </body>
</html>
